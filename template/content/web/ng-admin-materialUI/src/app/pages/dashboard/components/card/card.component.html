<div class="card-panel" fxLayout="row" fxLayoutAlign="space-between center">
  <div class="card-panel-icon">
    <ng-content></ng-content>
  </div>
  <div class="card-panel-content">
    <div class="card-panel-content-title">
      <h1>{{title}}</h1>
    </div>
    <div class="card-panel-content-value">
      {{value}}
    </div>
  </div>
</div>
