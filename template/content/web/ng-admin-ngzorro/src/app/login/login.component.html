<div class="login-container">
  <div class="login-form">
    <form #loginForm="ngForm" nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="userName" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="pwdError">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input minlength="2" formControlName="password" placeholder="Password" />
            <ng-template #pwdError let-control>
              <ng-container *ngIf="control.hasError('required')">
                密码不能为空
              </ng-container>
              <ng-container *ngIf="control.hasError('minlength')">
                最长
              </ng-container>
            </ng-template>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
        <div nz-col [nzSpan]="12">
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
        </div>
        <div nz-col [nzSpan]="12">
          <a class="login-form-forgot">Forgot password</a>
        </div>
      </div>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
      Or <a> register now! </a>

      <p>
         {{loginForm.value | json}}
      </p>
    </form>
  </div>
</div>
